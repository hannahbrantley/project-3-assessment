{% extends 'base.html' %}
{% block content %}

  <h1>Delete Item</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.description }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="pure-button">
    <a href="{% url 'items_index' %}" class="pure-button">Cancel</a>
  </form>
{% endblock %}
